<!DOCTYPE html>
<html>
  <head>
    <title>NoteMaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
  </head>
  <body>
    <div id="app">
      <h3>{{ title }}</h3>
      <div class="form">
        <div class="form-group">
          <label for="noteTitle">Note Title</label>
          <input class="form-control" type="text" id="noteTitle" v-model="note.title">
        </div>
        <div class="form-group">
          <label for="noteText">Note Text</label>
          <textarea class="form-control" id="noteText" v-model="note.text"></textarea>
        </div>
      </div>

      <button class="btn btn-primary" v-on:click="addNote">Submit</button>
      <br>
      <br>
      <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="(note, index) in notes">
          <div class="card">
            <div class="card-block">
              <button
                type="button"
                class="close"
                v-on:click="removeNote(index)"
              >
                <span>&times;</span>
              </button>
              <h4 class="card-title">{{note.title}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
              <p class="card-text">{{note.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: 'NoteMaster',
          note: {
            title: "",
            text: ""
          },
          notes: [{
            title: 'Visiting Alaska',
            text: 'I loved seeing the northern lights',
            date: new Date(Date.now()).toLocaleString()
          }]
        },
        methods: {
          addNote: function() {
            let { title, text } = this.note;
            this.notes.push({
              title,
              text,
              date: new Date(Date.now()).toLocaleString()
            });
          },
          removeNote: function(i) {
            this.notes.splice(i, 1);
          }
        }
      })
    </script>
  </body>
</html>
